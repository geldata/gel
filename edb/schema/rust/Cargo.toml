[package]
name = "schema"
version = "0.1.0"
edition = "2024"
license = "MIT/Apache-2.0"
authors = ["MagicStack Inc. <hello@magic.io>"]

[lints]
workspace = true

[features]
python_extension = ["pyo3/extension-module"]
default = ["python_extension"]

[dependencies]
gel-schema = { git = "https://github.com/geldata/gel-rust.git", rev = "f30a368940fc6f05dcbaf09ddd52bf1a73beed29" }
# gel-schema = { path = "/home/aljaz/EdgeDB/edgedb-rust/gel-schema" }

pyo3 = { workspace = true, features = ["uuid"] }
tracing.workspace = true
uuid = "1"
bincode = { version = "1.3.3" }

[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"
